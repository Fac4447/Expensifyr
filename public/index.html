<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Scanner</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
    <div class="header">
        <h1>üìÑ Expensifyr </h1>
        <p>Upload receipts and track your expenses</p>
    </div>
    
    <!-- ‚úÖ ADDED id="uploadSection" -->
    <div class="card" id="uploadSection">
        <div class="upload-section">
            <h2 style="margin-bottom: 20px; color: #333;">Upload Receipt</h2>
            
            <div class="file-input-wrapper">
                <input type="file" id="receiptFile" accept="image/*">
                <label for="receiptFile" class="file-label">
                    üìÅ Choose Receipt Image
                </label>
            </div>
            
            <div class="file-name" id="fileName">No file chosen</div>
            
            <div style="margin-top: 20px;">
                <button class="button" id="uploadBtn" onclick="uploadReceipt()" disabled>
                    üöÄ Upload & Scan
                </button>
                <button class="button secondary" onclick="getSummary()">
                    üìä View Summary
                </button>
                <button class="button secondary" onclick="showSection('storeTotalsCard')">
                    üè™ View Store Totals
                </button>
                <button class="button secondary" onclick="showSection('monthlyChartContainer')" style="margin-left: 10px;">
                    üìÖ View Monthly Chart
                </button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 10px; color: #666;">Processing receipt...</p>
            </div>

            <div class="error" id="error"></div>
            <div class="result" id="result">
                <h3>Receipt Processed Successfully</h3>
                <div class="receipt-info" id="receiptInfo"></div>
            </div>
        </div>
    </div>

    <!-- ‚úÖ ADDED: Summary Card with all required elements -->
    <div class="card" id="summaryCard" style="display: none;">
        <div style="margin-bottom: 15px;">
            <button class="button secondary" onclick="showSection('uploadSection')" style="float: right;">
                ‚Üê Back to Upload
            </button>
            <h2 style="color: #333; margin: 0;">Expense Summary</h2>
        </div>
        <div id="summaryStats" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px;"></div>
        <div id="receiptsList"></div>
    </div>

    <!-- ALL-TIME STORE TOTALS -->
    <div class="card" id="storeTotalsCard" style="display: none;">
      <div style="margin-bottom: 15px;">
        <button class="button secondary" onclick="showSection('uploadSection')" style="float: right;">
          ‚Üê Back to Upload
        </button>
        <h2 style="color: #333; margin: 0;">Store Spending Totals</h2>
      </div>
      <div id="storeTotalsList" class="items-list"></div>
      <canvas id="storePieChart" height="400" style="margin-top: 25px;"></canvas>
    </div>

    <!-- MONTHLY CHART -->
    <div class="card" id="monthlyChartContainer" style="width: 100%; max-width: 700px; margin: 2rem auto; display: none; padding: 0; height: auto;">     
    <div style="margin-bottom: 15px; text-align: center;">
        <button class="button secondary" onclick="showSection('uploadSection')">
        ‚Üê Back to Upload
        </button>
        <h3 id="monthlyTitle" style="display: inline-block; margin: 0 15px;">Monthly Spending</h3>
    </div>

    <div style="text-align: center; margin-bottom: 20px;">
        <label>Year:</label>
        <input type="number" id="yearInput" value="2025" style="width: 90px;">
        <label style="margin-left: 10px;">Month:</label>
        <select id="monthInput">
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
        </select>
        <button class="button secondary" onclick="viewMonthlyChart()" style="margin-left: 10px;">
        Load Chart
        </button>
    </div>

      <div id="monthlyTotalsList" style="background:#f9f9f9; padding:15px; border-radius:8px; margin:20px 0; font-family: monospace; font-size:1.1em;"></div>
      <canvas id="monthlyPieChart" height="400"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT.firebaseapp.com",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT.appspot.com",
        messagingSenderId: "YOUR_SENDER_ID",
        appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const firestore = firebase.firestore();
  </script>
  <script src="/app.js"></script>

  <!-- Simple show/hide logic -->
  <script>
    function showSection(sectionId) {
      const sections = ['uploadSection', 'summaryCard', 'storeTotalsCard', 'monthlyChartContainer'];
      sections.forEach(id => {
        const el = document.getElementById(id);
        if (el) el.style.display = (id === sectionId) ? 'block' : 'none';
      });

      // Auto-load data when switching
      if (sectionId === 'storeTotalsCard') loadStoreTotals();
    }

    // Load store totals on first open
    document.addEventListener('DOMContentLoaded', () => {
      showSection('uploadSection');
    });
  </script>
</body>
</html>
